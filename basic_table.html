<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tables header, row, data</title>
	<link rel="stylesheet" type="text/css" href="css_table.css">
	<style>
		h1 {
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>InformationHub</h1>
	<table style=width:100%>

			<th>Name</th>
			<th>Email</th>

			<th>Address</th>
		</tr>
		<tr>
			<td class="list">John Appleseed</td>
			<td class="list">johnseed@apple.com</td>
			<td class="list">(123) qwerty</td>
			<td class="list">Greenbo, AL</td>
		</tr>
	</table>
</body>
</html>
